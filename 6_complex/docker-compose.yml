version: '3'

services:
  postgres:
    image: 'postgres:10'

  redis:
    image: redis:4.0.14

  server:
    build:
      depends_on:
        - redis
        - postgres
      dockerfile: Dockerfile.dev
      context: ./server 
    volumes:
      - /app/node_modules # Means don't map this subdirectory in the ./server directory
      - ./server:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client 
    volumes:
      - /app/node_modules # Means don't map this subdirectory in the ./server directory
      - ./client:/app
  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker 
    volumes:
      - /app/node_modules # Means don't map this subdirectory in the ./server directory
      - ./worker:/app
